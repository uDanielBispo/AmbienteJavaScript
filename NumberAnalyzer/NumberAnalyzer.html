<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Analyzer</title>
    <link rel="stylesheet" href="NumberAnalyzer.css">
</head>
<body>
    <header>
        <h1>Number Analyzer</h1>
    </header>
    <section>
        <div>
            <p>
                Number (between 1 and 100):
                <input type="number" name="Numbers" id="Numbers">
                <input type="button" value="Add" onclick="AddNumbers()">
            </p>
            <p> 
                <select name="SelectNumbers" id="SelectNumbers"  size="10">           
                </select>              
            </p>
            <input type="button" value="Check" onclick="CheckNumbers()">
        </div>
        <div id="Answer" style="background-color: rgb(233, 233, 233); border-radius: 15px;"></div>
    </section>
    <footer>
        <p>Daniel Bispo &copy;Curso em VÃ­deo</p>
    </footer>

    <script src="NumberAnalyzer.js"></script>
</body>
</html>
