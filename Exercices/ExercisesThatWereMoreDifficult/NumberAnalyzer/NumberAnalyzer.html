<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Analyzer</title>
    <link rel="stylesheet" href="NumberAnalyzer.css">
</head>
<body>
    <header>
        <h1>Number Analyzer</h1>
    </header>
    <section>
        <div>
            <p class="div-p">
                Number (between 1 and 100):
                <input type="number" name="Numbers" id="Numbers" placeholder="1-100">
                <input type="submit" value="Add" id="add" onclick="AddNumbers()">
                <input type="submit" value="Remove" id="RemoveNumbers" onclick="RemoveNumbers()">
                <input type="submit" value="Clear" id="Clear" onclick="Clear()">
            </p>
            <p> 
                <select name="SelectNumbers" id="SelectNumbers"  size="10">
                </select>              
            </p>
            <input type="submit" value="Check" id="check" onclick="CheckNumbers()">
        </div>
        <div id="Answer" style="background-image: linear-gradient(45deg, rgba(255, 0, 0, 0.714), rgba(0, 0, 255, 0.707)); border-radius: 15px;"></div>
    </section>
    <footer class="footer">
        <p>Daniel Bispo <a href="https://www.youtube.com/user/cursosemvideo">&copy;Curso em VÃ­deo</a> 
    </footer>

    <script src="NumberAnalyzer.js"></script>
</body>
</html>
