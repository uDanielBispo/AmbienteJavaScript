<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Idade</title>
    <link rel="stylesheet" href="VerificadorDeIdade.css">
</head>
<body>
    <h1>Verificador de Idade</h1>
    <section>
        <div>
            <p>
                Ano de Nascimento:
                <input type="number" name="AnoDeNascimento" id="AnoDeNascimento"> 
            </p>
            <p>
            Sexo: 
            <!--"Radio" todos com o mesmo nome para que tenha uma única escolha-->
            <input type="radio" name="Sexo" id="Masculino">
            <label for="Masculino">Masculino</label>
            <input type="radio" name="Sexo" id="Feminino">
            <label for="Feminino">Feminino</label> 
            </p>  
            <input type="button" value="Verificar" onclick="Verificar()">   
        </div> 
        <div id="Imagem">
            
            <p id="Resultado">
                Preencha os dados para verificar.
            </p>
            <img id="Foto" src="" alt="">
        </div>  
    </section>
    <p style="text-align: center; color: rgb(179, 179, 179);"> 
        Daniel Bispo -> <a href="https://www.youtube.com/user/cursosemvideo">&copy;Curso em Vídeo </a> 
    </p>
    <script src="VerificadorDeIdade.js"></script>
</body>
</html>
